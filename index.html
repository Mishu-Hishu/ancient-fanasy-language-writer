<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>my script</title>
</head>
<body>
	<div class="line">
		<div class="character">
			<!-- circle -->
			<div class="circle-container">
				<div class="outer-circle">
					<div class="inner-circle"></div>
				</div>
			</div>

			<!-- dot -->
			<div class="dot-container">
				<div class="dot"></div>
			</div>

			<!-- upper limb -->
			<div class="upperlimb-container">
				<div class="upperlimb"></div>
			</div>

			<!-- bottom limb -->
			<div class="bottomlimb-container">
				<div class="bottomlimb"></div>
			</div>

			<!-- left limb -->
			<div class="leftlimb-container">
				<div class="leftlimb"></div>
			</div>

			<!-- right limb -->
			<div class="rightlimb-container">
				<div class="rightlimb"></div>
			</div>

			<!-- upper left probe -->
			<!-- <div class="upperprobe-left-container">
				<div class="upperprobe-left"></div>
			</div> -->

			<!-- upper middle probe -->
			<div class="upperprobe-mid-container">
				<div class="upperprobe-mid"></div>
			</div>

			<!-- upper right probe -->
			<!-- <div class="upperprobe-right-container">
				<div class="upperprobe-right"></div>
			</div> -->

		</div>
	</div>
</body>
</html>
